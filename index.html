<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant & Lounge</title>
  </head>

  <div id="cancel-background" class="d-flex justify-content-center align-items-center">
    <div id="cancel-confirm" class="alert" role="alert">
      <div class="container">
        <div class="row">
          <h4 class="alert-heading col-6">Cancel the order</h4>
          <p id="close-alert" class="col-6">X</p>
        </div>
      </div>
      <hr>
      <p>Are you sure about cancelling the order?</p>
      <hr>
      <div id="btns" class="d-flex flex-column justify-content-end">
        <button id="yes-cancel" class="btn btn-light visible-btn">Yes, I want to cancel the order</button><span></span>
        <button id="no-cancel" class="btn btn-danger visible-btn">No, I want to continue adding products</button>
      </div>
    </div>
  </div>

  <main>
    <header>
      <div class="container">
        <div class="row">
          <h1 class="col-6">Restaurant & Lounge</h1>
          <p class="col-6"><img alt="cart" id="cart" src="assets/cart.png">  <span id="numItems">0</span> items</p>
        </div>
      </div>
      <hr/>
      <img id="banner" src="assets/banner.png" alt="Banner">
    </header>
    <hr/>
    <body class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <p id="Burgers" class="nav-item nav-link active">Burgers</p>
            <p id="Tacos" class="nav-item nav-link active">Tacos</p>
            <p id="Salads" class="nav-item nav-link active">Salads</p>
            <p id="Desserts" class="nav-item nav-link active">Desserts</p>
            <p id="Drinks and Sides" class="nav-item nav-link active">Drinks & Sides</p>
          </div>
        </div>
      </nav>
      <h2 id="cat-title">
        <hr/>
        Burgers
        <hr/>
      </h2>
      <section id="table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Qty.</th>
              <th scope="col">Description</th>
              <th scope="col">Unit price</th>
              <th scope="col">Amount</th>
              <th scope="col">Modify</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
        <div class="container">
          <div class="row">
            <strong class="col-6"><p>Total: $<span id="tot">0</span></p></strong>
            <div class="col-6 d-flex justify-content-end">
              <button id="btn-cancel" class="btn btn-danger visible-btn margin-right">Cancel</button>
              <button id="btn-confirm" class="btn btn-light visible-btn">Confirm order</button>
            </div>
          </div>
        </div>
      </section>
      <section id="list" class="container">
        
      </section>
      <script src="index.js"></script>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
  </main>
  <hr/>
  <footer>
    <p>Contact us: +573102105253 - info@restaurant.com - @restaurant</p>
  </footer>
</html>
